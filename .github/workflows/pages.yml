# Simple workflow for deploying static content to GitHub Pages
name: Deploy OpenAPI docs to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python 
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Install Node dependencies
        run: |
          npm install @redocly/cli -g
      - name: Export OpenAPI docs
        run: |
          python main.py export-openapi --export-path "openapi-kobold.json"
          python main.py export-openapi --export-path "openapi-oai.json"
      - name: Build and store Redocly site
        run: |
          mkdir static
          mkdir static/kobold
          redocly build-docs openapi-oai.json -o static/index.html
          redocly build-docs openapi-kobold.json -o static/kobold/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload static HTML
          path: 'static'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4